# HTTP 서버 블록 - aphen.net (www로 리다이렉트)
server {
    listen 80;
    server_name aphen.net;

    # Let's Encrypt 인증서 발급을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # aphen.net을 www.aphen.net으로 리다이렉트
    location / {
        return 301 https://www.aphen.net$request_uri;
    }
}

# HTTPS 서버 블록 - aphen.net (www로 리다이렉트)
server {
    listen 443 ssl;
    server_name aphen.net;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/aphen.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aphen.net/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # aphen.net을 www.aphen.net으로 리다이렉트
    location / {
        return 301 https://www.aphen.net$request_uri;
    }
}
