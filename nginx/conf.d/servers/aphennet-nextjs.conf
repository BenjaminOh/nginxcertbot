# HTTP 서버 블록 - aphennet.likeweb.co.kr
server {
    listen 80;
    server_name aphennet.likeweb.co.kr;
    
    # Let's Encrypt 인증서 발급을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTP를 HTTPS로 리다이렉트 (인증서 발급 후)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 블록 - aphennet.likeweb.co.kr
server {
    listen 443 ssl;
    server_name aphennet.likeweb.co.kr;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/aphennet.likeweb.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aphennet.likeweb.co.kr/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Next.js 서비스로 프록시 (최적화된 설정)
    location / {
        proxy_pass http://aphennet_frontend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 성능 최적화 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
