# 업스트림 서버 정의
# 이 파일은 모든 웹서비스의 업스트림 서버를 정의합니다.

# 운영서버 기존 서비스들 (호스트 네트워크를 통해 접근)
upstream aphennet_frontend {
    server 172.17.0.1:3000;  # Next.js 프론트엔드 (Docker bridge gateway)
}

upstream aphennet_api {
    server 172.17.0.1:3001;  # Node.js API 서버 (Docker bridge gateway)
}

# 추가 웹서비스들은 서비스 추가 시 자동으로 생성됩니다.
