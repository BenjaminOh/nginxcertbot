# 업스트림 서버 정의
# 이 파일은 모든 웹서비스의 업스트림 서버를 정의합니다.

# 예시: 메인 웹서비스들
upstream aphennet_frontend {
    server aphennet-nextjs:3000;
}

upstream aphennet_api {
    server aphennet-nodejs:3000;
}

# 추가 웹서비스들은 서비스 추가 시 자동으로 생성됩니다.

upstream aphennet-nodejs {
    server aphennet-nodejs:3001;
}

upstream aphennet-nextjs {
    server aphennet-nextjs:3000;
}
